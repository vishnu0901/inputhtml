<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Basics</title>
</head>
<body>
    <form>
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
        </div>
        <br>
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age">
        </div>
        <br>
        <div>
            <label for="message">Message</label>
            <textarea name="message" id="message"></textarea>
        </div>
        <br>
        <div>
            <label for="color">Color</label>
            <select name="color" id="color">
                <option value="red">Red Color</option>
                <option value="green">Green Color</option>
                <option value="blue">Blue Color</option>
            </select>
        </div>
        <br>
        <div>
            <h4>What do you own?</h4>
            <input type="checkbox" name="vehicle1" value="bike" id="bike">
            <label for="bike">Bike</label>
            <input type="checkbox" name="vehicle2" value="car" id="car">
            <label for="car">Car</label>
        </div>
        <br>
        <div>
            <h4>Gender</h4>
            <input type="radio" name="gender" value="male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" value="other" id="other">
            <label for="other">Other</label>
        </div>
        <br>
        <div>
            <label for="favcolor">Select your favorite color:</label>
            <input type="color" id="favcolor" name="favcolor">
        </div>
        <br>
        <div>
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday">
        </div>
        <br>
        <div>
            <label for="myfile">Select a file:</label>
            <input type="file" id="myfile" name="myfile">
        </div>
        <br>
        
        <div>
            <label for="color">Favourite color</label>
            <input type="color" id="color" name="color">
        </div>
        <div>
            <label for="date">DOB:</label>
            <input type="date" id="date" name="date">
        </div>
        <div>
            <label for="datetime-local">Birthday (date and time)</label>
            <input type="datetime-local" id="datetime" name="datetime-local">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label for="myfile">Select a file:</label>
            <input type="file" id="myfile" name="myfile">
        </div>
        <div>
            <input type="hidden" id="custId" name="custId" value="3487">
        </div>
        <div><label for="vol">Volume (between 0 and 50):</label>
            <input type="range" id="vol" name="vol" min="0" max="50"></div>
        <div>
            <label for="myfile">Select a month:</label>
            <input type="month" id="bdaymonth" name="bdaymonth">
        </div>
        <div>
            <label for="myfile">Select a number:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="5">
        </div>
        <div>
            <label for="gsearch">Search Google:</label>
  <input type="search" id="gsearch" name="gsearch">
        </div>
        <div><label for="phone">Enter your phone number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"></div>
        <div>
            <label for="appt">Select a time:</label>
  <input type="time" id="appt" name="appt">
        </div>
        <div>
            <label for="homepage">Add your homepage:</label>
  <input type="url" id="homepage" name="homepage">
        </div>
        <div>  <label for="week">Select a week:</label>
            <input type="week" id="week" name="week"></div>
            <div>
                <input type="submit" value="Send">
            </div>
    </form>
    <br>
    <hr>
    <br>
</body>
</html>
